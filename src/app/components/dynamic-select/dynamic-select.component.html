<form [formGroup]="formName">
    <mat-form-field appearance="fill">
        <mat-label>{{field.label}}:</mat-label>
        <mat-select [formControlName]="field.fieldName">
          <mat-option *ngFor="let option of field.options" [value]="option.value">
            {{option.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</form>
