<form [formGroup]="formName">
    <h3>{{field.label}}</h3>
    <mat-radio-group aria-label="Select an option" *ngFor="let option of field.options" [formControlName]="field.fieldName">
        <mat-radio-button type="radio"
        [name]="field.fieldName"
        [value]="option.value"
        >{{option.label}}</mat-radio-button>
      </mat-radio-group>
</form>
